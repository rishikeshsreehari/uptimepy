<!DOCTYPE html>
<html>
<head>
    <title>rishikeshs.com Status Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>rishikeshs.com Status Page</h1>
        <div class="uptime">Website is up {{ uptime_percentage }}% of the time in the last 12 months.</div>
        <div class="graph">
            <canvas id="uptimeChart"></canvas>
        </div>
        <div class="graph">
            <canvas id="responseTimeChart"></canvas>
        </div>
        <h2>Incident Reports</h2>
        <div class="incidents">
            {% for incident in incidents %}
                <div class="incident">
                    <strong>{{ incident.timestamp }}</strong>: {{ incident.reason }}
                </div>
            {% endfor %}
        </div>
        <footer>
            Status Page &copy; 2024
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script>
        const graphData = {
            timestamps: {{ graph_data.timestamps | tojson | safe }},
            response_times: {{ graph_data.response_times | tojson | safe }}
        };
        const uptimeData = {{ uptime_data | tojson | safe }};
    </script>
    <script src="script.js"></script>
</body>
</html>
